{% extends 'base.html' %}

{% block content %}
      <section class="text-center mb-4">

        <h2>{{ product_list.first.category.name }}</h2>
        <div class="row wow fadeIn">
          {% for product in product_list %}
          <div class="col-lg-3 col-md-6 mb-4">
            <div class="card">
              <div class="view overlay">
                <img class ="card-img-top"  src="{{ product.image.url }}" alt="Blue suit">
                <a href="{{ product.get_absolute_url }}">
                  <div class="mask rgba-white-slight"> </div>
                </a> 
              </div>
              <div class="card-body text-center">

                <a href="{{ product.get_absolute_url }}" class="grey-text">
                  <h5>{{ product.title }}</h5>
                </a>

                <h5>
                  <strong>
                    <a href="" class="dark-grey-text">
                      <span class="badge badge-pill danger-color">NEW</span></a>
                  </strong>
                </h5>
                <h4 class="font-weight-bold blue-text">
                  <strong>{{ product.price }} Ñ€.</strong>
                </h4>
              </div>
            </div>
          </div>
          {% endfor %}

        </div>

      </section>
{% endblock content %}
